services:
  app_blue:
    image: yimikaade/wonderful:devops-stage-two
    container_name: app_blue
    environment:
      - APP_POOL=blue
      - RELEASE_ID=v1.0-blue
      - PORT=3000
    ports:
      - "8081:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "http.get('http://localhost:3000/version', r => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 10s
      timeout: 3s
      retries: 3

  app_green:
    image: yimikaade/wonderful:devops-stage-two
    container_name: app_green
    environment:
      - APP_POOL=green
      - RELEASE_ID=v1.0-green
      - PORT=3000
    ports:
      - "8082:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "http.get('http://localhost:3000/version', r => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 10s
      timeout: 3s
      retries: 3

  bg_nginx:
    image: nginx:latest
    container_name: bg_nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf.tmpl:/etc/nginx/templates/default.conf.template
      - ./nginx/logs:/var/log/nginx
    environment:
      - PRIMARY_HOST=app_blue
      - PRIMARY_PORT=3000
      - BACKUP_HOST=app_green
      - BACKUP_PORT=3000
      - ACTIVE_POOL=blue
    depends_on:
      - app_blue
      - app_green

  alert_watcher:
    build: ./watcher
    container_name: alert_watcher
    environment:
      - NGINX_LOG_PATH=/logs/nginx/access.log
      - ERROR_RATE_THRESHOLD=2.0
      - WINDOW_SIZE=200
      - ALERT_COOLDOWN_SEC=300
      - ACTIVE_POOL=blue
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
    volumes:
      - ./nginx/logs:/logs/nginx
    depends_on:
      - bg_nginx
